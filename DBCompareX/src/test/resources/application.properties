# Spring Boot test configuration
spring.main.allow-bean-definition-overriding=true

# Spark configuration for testing
spark.driver.allowMultipleContexts=true
spark.testing.memory=512m
spark.testing.reservedMemory=256m
spark.driver.host=localhost
spark.driver.bindAddress=localhost
spark.security.manager.enabled=false
java.security.manager=allow
java.security.policy=
spark.executor.extraJavaOptions=-Djava.security.manager=allow
spark.driver.extraJavaOptions=-Djava.security.manager=allow 