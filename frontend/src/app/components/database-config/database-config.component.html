<div class="database-config-container">
  <div class="page-title">
    <h1>Database Configuration<</h1>
    <p>Kindly connect to Source and Target databases</p>
  </div>

  <div class="database-panels">
    <!--Source Database Panel-->
    <mat-card class="database-card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>storage<mat-icon> Source Database
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="sourceDbForm">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Database Type</mat-label>
            <mat-select formControlName="dbType">
              <mat-option value="oracle">Oracle</mat-option>
              <mat-option value="mysql">MySQL</mat-option>
              <mat-option value="postgres">PostgreSQL</mat-option>
              <mat-option value="sqlserver">SQL Server</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
              <mat-label>Host</mat-label>
              <input matInput formControlName="host">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Port</mat-label>
            <input matInput type="number" formControlName="port">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Schema</mat-label>
            <input matInput formControlName="schema">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Table</mat-label>
            <mat-select formControlName="table">
              <mat-option *ngFor="let table of tables" [value]="table">{{table}}</mat-option>
            </mat-select>
            <input matInput formControlName="host">
          </mat-form-field>



        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
