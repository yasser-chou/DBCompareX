<div class="database-config-container">
  <div class="page-title">
    <h1>Database Configuration</h1>
    <p>Kindly Connect to source and target databases to compare</p>
  </div>

  <div class="database-panels">
    <!-- Source Database Panel -->
    <mat-card class="database-card">
      <app-database-connection-form 
        type="source"
        [initialConfig]="sourceConfig"
        (connectionStatusChange)="handleSourceStatusChange($event)"
        (tablesLoaded)="handleSourceTablesLoaded($event)">
      </app-database-connection-form>
    </mat-card>

    <!-- Target Database Panel -->
    <mat-card class="database-card">
      <app-database-connection-form 
        type="target"
        [initialConfig]="targetConfig"
        (connectionStatusChange)="handleTargetStatusChange($event)"
        (tablesLoaded)="handleTargetTablesLoaded($event)">
      </app-database-connection-form>
    </mat-card>
  </div>

  <div class="navigation-buttons" *ngIf="canProceed">
    <button mat-raised-button color="accent" (click)="proceedToComparisonConfig()">
      Next: Configure Comparison <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>

  <mat-progress-spinner *ngIf="isLoading" mode="indeterminate" class="loading-spinner"></mat-progress-spinner>
</div>
